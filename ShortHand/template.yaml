Transform: AWS::Serverless-2016-10-31

Globals:
  Function:
    Runtime: python3.13
    CodeUri: lambda
    Architectures:
      - arm64

Resources:
  MacroFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: macro.handler

  Macro:
    Type: AWS::CloudFormation::Macro
    Properties:
      Name: ShortHand
      FunctionName: !GetAtt MacroFunction.Arn
