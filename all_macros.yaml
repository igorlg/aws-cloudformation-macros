      TemplateURL: StackMetrics/macro.yaml

  StringFunctionsMacroStack:
    Type: AWS::CloudFormation::Stack
    UpdateReplacePolicy: Delete
    DeletionPolicy: Delete
    Properties:
      TemplateURL: StringFunctions/macro.yaml
