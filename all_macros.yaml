      TemplateURL: Explode/macro.yaml

  PublicAndPrivateSubnetPerAZMacroStack:
    Type: AWS::CloudFormation::Stack
    UpdateReplacePolicy: Delete
    DeletionPolicy: Delete
    Properties:
      TemplateURL: PublicAndPrivateSubnetPerAZ/macro.yaml

  PyPlateMacroStack:
    Type: AWS::CloudFormation::Stack
    UpdateReplacePolicy: Delete
    DeletionPolicy: Delete
    Properties:
      TemplateURL: PyPlate/macro.yaml

  S3ObjectsMacroStack:
    Type: AWS::CloudFormation::Stack
    UpdateReplacePolicy: Delete
    DeletionPolicy: Delete
    Properties:
      TemplateURL: S3Objects/macro.yaml

  ShortHandMacroStack:
    Type: AWS::CloudFormation::Stack
    UpdateReplacePolicy: Delete
    DeletionPolicy: Delete
